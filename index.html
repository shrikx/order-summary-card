<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

  <title>Shrikx | Order summary card</title>

</head>

<body>

  <div class="bg">

    <div class="container-fluid main" role="main">
      <img class="top-illustration img-responsive" src="images/illustration-hero.svg" alt="Illustration-hero">
      <div class="header">
        <h1 class="title">Order Summary</h1>

        <p class="tagline">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="price">
        <img class="music-icon" src="images/icon-music.svg" alt="Music icon">
        <a class="price-change" href="#">Change</a>
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <div class="payment">
        <div class="d-grid">
          <button type="button" class="btn shadow mb-5">Proceed to Payment</button>
        </div>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>

    <div class="footer fixed-bottom">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/shrikx" target="_blank">Shrikx</a> with ‚ù§.</p>
    </div>
  </div>
</body>

</html>
